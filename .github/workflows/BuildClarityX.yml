name: Build and Release ClarityX

on:
  workflow_dispatch:
   inputs:
      release_version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload ClarityX to Release
      uses: actions/upload-artifact@v3
      with:
       name: ClarityX LSPosed App ${{ github.event.inputs.release_version }}
       description: ClarityX is an LSPosed module that enhances mobile game Resolution and unlock Maximum FPS 
       path: app/build/outputs/apk/debug/*.apk
