name: Build and Release ClarityX

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Install Required Packages
      run: apt update;apt install sudo;sudo apt update;sudo apt install zip

    - name: Create ClarityX Module
      run: sudo rm -rf README.md; zip -r ClarityX-${{ github.event.inputs.release_version }}.zip *

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.release_version }}
        name: ClarityX LSPosed App ${{ github.event.inputs.release_version }}
        body: |
          - First release of ClarityX LSPosed App v${{ github.event.inputs.release_version }}
        files: app/build/outputs/apk/debug/app-debug.apk
        token: ${{ secrets.GITHUB_TOKEN }}
        draft: false
        prerelease: false
